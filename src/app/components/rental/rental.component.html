<h4 class="text-center">Rent List</h4>
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>RentalId</th>
        <th>CarName</th>
        <th>UserName</th>
        <th>RentDate</th>
        <th>ReturnDate</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let rentalDto of rentalDtos">
        <td>{{ rentalDto.id}}</td>
        <td>{{ rentalDto.carName }}</td>
        <td>{{ rentalDto.userName }}</td>
        <td>{{ rentalDto.rentDate }}</td>
        <td>{{ rentalDto.returnDate }}</td>
     </tr>
    </tbody>
  </table>
