<h4>Rental List</h4>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Car Name</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Rent Date</th>
        <th scope="col">Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let rentalDto of rentalDtos">
        <td>{{rentalDto.rentalID}}</td>
        <td>{{rentalDto.carName}}</td>
        <td>{{rentalDto.customerName}}</td>
        <td>{{rentalDto.rentDate}}</td>
        <td>{{rentalDto.returnDate}}</td>
      </tr>  
    </tbody>
  </table>
